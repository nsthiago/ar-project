<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surpresa AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <video
          id="arVideo"
          src="https://ar-project-five.vercel.app/videos/video1.mp4"
          loop
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-marker preset="hiro" id="markerHiro">
        <a-video
          src="#arVideo"
          width="2"
          height="1.1"
          position="0 0 0.1"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#markerHiro");
      const video = document.querySelector("#arVideo");

      marker.addEventListener("markerFound", () => {
        video.play();
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
        video.currentTime = 0; // Reinicia o v√≠deo ao perder o marcador
      });
    </script>
  </body>
</html>
