<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surpresa em Realidade Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <video
          id="arVideo"
          src="https://ar-project-five.vercel.app/videos/video1.mp4"
          loop
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-marker type="pattern" url="pattern-marker.patt" id="marker">
        <a-video
          src="#arVideo"
          width="2"
          height="1.1"
          position="0 0 0.1"
          rotation="-90 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const video = document.querySelector("#arVideo");

      marker.addEventListener("markerFound", () => {
        console.log("Marcador detectado. Tocando vídeo.");
        video.play();
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marcador perdido. Pausando vídeo.");
        video.pause();
        video.currentTime = 0;
      });
    </script>
  </body>
</html>
