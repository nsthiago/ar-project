<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surpresa AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <video
          id="video"
          autoplay
          loop="true"
          src="https://ar-project-five.vercel.app/videos/video1.mp4"
        ></video>
      </a-assets>
      <a-marker preset="hiro">
        <a-video
          src="#arVideo"
          width="2"
          height="1.2"
          position="0 0 0"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
